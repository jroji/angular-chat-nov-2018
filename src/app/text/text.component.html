<h3>{{ username }}: </h3>
<form #myForm="ngForm">
  <mat-form-field class="example-full-width">
    <input name="message" matInput [(ngModel)]="message" type="text" placeholder="Message">
  </mat-form-field>
</form>

<p *ngIf="myForm.invalid && myForm.touched"> Rellene todos los campos requeridos</p>

<button mat-raised-button (click)="sendMessage()"> Enviar </button>
